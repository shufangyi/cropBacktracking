	<script>
		$(document).ready(function() {

			window.setInterval(function() {
				var clientWidth = $(window).width();
				var clientHeight = document.body.clientHeight;
				$('#bg').css('height', clientHeight + 'px');
				$('#bg').css('width', clientWidth + 'px');
			}, 50);

            $(".pl-list").on("mouseover",".product-card",function(){ 
            	$(this).children(".product-info").addClass('shangyi');
            	
            });
            $(".pl-list").on("mouseout",".product-card",function(){ 
            	$(this).children(".product-info").removeClass('shangyi');
            });
		});
		
		
	</script>
	<script>
		$(function(){
			$("#startBtn").bind('click', function (event) {
				event.stopPropagation();
            	event.preventDefault();
                var sCont = $("#searchCont").val();
                if (sCont.length == 0) {
                    alert("请输入公司名称！");
                } else {
                	var search_flag = -1;
                	 $(".productname").each(function (index) {
                         if ($(this).text().indexOf(sCont) > -1) {
                        	 if(search_flag == -1){
                        	 search_flag = index;
                        	 }
                        	$(this).parent().parent().css('box-shadow','0 1px 30px rgba(7, 76, 213, 0.87');
                         }
                     });
                	 if(search_flag == -1){
                 		 alert("没找到");
                	 }else{
                		 $('html, body').animate({  
                    	     scrollTop: $('.product-card:eq('+search_flag+')').offset().top-80 
                    	 }, 800);
                	 }
                }
            });
            $('body').bind('click',function(){
        		$('.product-card').css('box-shadow','0 1px 30px rgba(255, 255, 255, 0');
        	})
		});
	</script>
