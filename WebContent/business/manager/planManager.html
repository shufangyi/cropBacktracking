<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计划管理</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--富文本编辑器-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.4/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.4/summernote.js"></script>


    <!--jquery-ui-->
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $( ".datepicker" ).datepicker();
        });
    </script>

    <link rel="stylesheet" href="../platformManager/css/platformManager.css">


</head>
<body>
<div class="container">
    <form class="form-horizontal">
        <fieldset>
            <legend>新建计划</legend>

            <div class="control-group" >
                <div class="controls" >
                    <label class="control-label" for="businessName">计划名称</label>
                    <input id="businessName" name="businessName" type="text" placeholder="" class="input-xlarge" required="required">
                    <span class="help-block">1</span>
                </div>
            </div>

            <div class="control-group" >
                <div class="controls" >
                    <label class="control-label" for="cropName">作物名称</label>
                    <input id="cropName" name="cropName" type="text" placeholder="" class="input-xlarge" required="required">
                    <span class="help-block">1</span>
                </div>
            </div>

            <div class="control-group" >
                <div class="controls" >
                    <label class="control-label" for="productName">商品名称</label>
                    <input id="productName" name="productName" type="text" placeholder="" class="input-xlarge" required="required">
                    <span class="help-block">1</span>
                </div>
            </div>

            <div class="control-group" >
                <div class="controls" >
                    <label class="control-label" for="businessID">企业编码</label>
                    <input id="businessID" name="businessID" type="number" placeholder="" class="input-xlarge" required="required">
                    <span class="help-block">1</span>
                </div>
            </div>

            <div class="control-group plan" >
                <div class="controls" >
                    <label class="control-label" for="planTemplate">选择计划模板</label>
                    <select id="planTemplate" name="planTemplate"  class="input-xlarge" required="required">
                        <!--js动态添加-->
                    </select>
                </div>
            </div>

            <!--js动态加载-->
            <script>
                $(function () {
                    var template_list = ["系统默认模板","模板1","模板2"];
                    var output = "";
                    for(var i=0;i<template_list.length;i++){
                        output+="<option>"+
                            template_list[i]+
                            "</option>";
                    }
                    $("#planTemplate").append(output);


                    var role_output="";
                    for (var j=0;j<3;j++){
                        role_output+=
                            "<div class='controls' >"+
                            "<label class='control-label' for='sow'>种植员</label>"+
                            "<select id='sow' name='sow'  class='input-xlarge' required='required'>"+
                            "<option>王二</option>"+
                            "<option>王二2</option>"+
                            "</select></div>"
                    }
                    $(".plan").append(role_output);
                });
            </script>


            <!-- Textarea -->
            <div class="control-group">
                <div class="controls">
                    <label class="control-label" for="Comment">备注</label>
                    <div id="Comment"><p>Hello Summernote</p></div>
                    <script>
                        $(document).ready(function() {
                            $('#Comment').summernote();
                        });
                    </script>
                </div>

            </div>

            <div class="control-group">
                <button type="submit" id="submit" name="submit" class="btn btn-info">提交</button>
            </div>

        </fieldset>
    </form>
</div>
</body>




</html>
